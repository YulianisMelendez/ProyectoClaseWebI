<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Formulario </title>
</head>
<body>

    <h1>Ejemplo HTML Formulario</h1>

    <form action="">

        cedula
        <input type="text" pattern="[0-9]{6,12}">

        Nombre Paciente 

        <input type="text" pattern="[A-Z]{1}[a-z ]*">

        <input type="submit" value="Enviar Servidor">

        Fecha de Nacimiento

        <input type="text" pattern="[0-9]{4}/[0-9]{2}/[0-9]{2}">

        Nombre del Paciente

        <input type="text" pattern="(Sr|Sra) [A-Z]{1}[a-z ]*">

        Numero de celular 

        <input type="text" pattern="\+\d{2} \d{3} \d{3} \d{3}">

    </form>
    
</body>
</html>
